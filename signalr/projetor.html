<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple evento</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Projetor
    </h1>
    <div class="container">
        <ul id="discussion"></ul>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <script src="http://localhost:50806/signalr/hubs"></script> <!-- tem que apontar para o servidor! --> 
    <script type="text/javascript">
    function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };
        
        $(function () {
            // Habilita CORS
            jQuery.support.cors = true;
            
            // Declara endereço do servidor
            $.connection.hub.url = "http://localhost:50806/signalr";
            // eventoHub é o nome do Hub definido no código do server
            var evento = $.connection.eventoHub;
            
            $.connection.hub.logging = true;

            var idEvento = getUrlParameter('id');
            
            
            // Função que o SERVIDOR chama
            evento.client.lancarPergunta = function (pergunta) {
                var encodedMsg = $('<div />').text(pergunta).html();
                $('#discussion').append('<li>Professor perguntou: ' + encodedMsg + '</li>');
            };
            
            // Função que o SERVIDOR chama
            evento.client.responderPergunta = function () {
                $('#discussion').append('<li>Aluno respondeu!</li>')
            }
            
            // Abre conexsão
            $.connection.hub.start().done(function(){
                if (idEvento){
                    evento.server.joinEvento(idEvento);
                };
            });
        });
    </script>
</body>
</html>
